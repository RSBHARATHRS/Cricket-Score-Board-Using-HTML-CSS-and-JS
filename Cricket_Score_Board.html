<!DOCTYPE html>
<html>
<!----------------------------------------Head--------------------------------------------->
	<head>
		<title>Cricket Score Board</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="CSS/style.css">
	</head>
	<body>
	<div class="parent">
		<div class="child">
			<div id="container">
				<!---Team A--->
				<div id="teanA">
					<h2>Team A</h2>
					<div id="player1">
						<span>Player 1 :</span>
						<span id="player1Name"><strong>Sachin</strong></span>
					</div>
					<div id="player2">
						<span>Player 2 :</span>
						<span id="player2Name"><strong>Virat</strong></span>
					</div>
				</div>
				<!---Team B--->
				<div id="teanB">
					<h2>Team B</h2>
					<div id="bowler">
						<span>Bowler :</span>
						<span id="bowlerName">Akram</span>
					</div>
				</div>
				<div class="flc"></div>
				<!---Input Section--->
				<div id="inputCn">
					<label>Run</label><input type="text" id="input"><button id="submit" onclick="calculateScore()">Submit</button>
				</div>
			</div>
			<!---------------Tables------------->
			<div id="table-container">
				<!---Batting Table-->
				<div id="battingTable">
					<table>
						<tr>
							<th>Batting</th>
							<th>1s</th>
							<th>4s</th>
							<th>6s</th>
							<th>Total Runs</th>
						</tr>
						<tr id="tblP1">
							<td id="p1Name">Sachin</td>
							<td id="p11s">0</td>
							<td id="p14s">0</td>
							<td id="p16s">0</td>
							<td id="p1Total">0</td>
						</tr>
						<tr id="tblP2">
							<td id="p2Name">Virat</td>
							<td id="p21s">0</td>
							<td id="p24s">0</td>
							<td id="p26s">0</td>
							<td id="p2Total">0</td>
						</tr>
						<tr id="tblT">
							<td id="p2Name"></td>
							<td id="p21s"></td>
							<td id="p24s"></td>
							<td id="p26s">Total</td>
							<td id="total">0</td>
						</tr>
					</table>
				</div>
				<!---Bowler Table-->
				<div id="bowlerTable">
					<table>
						<tr>
							<th>Bowler</th>
							<th>Balls</th>
							<th></th>
							<th></th>
							<th>Total Runs</th>
						</tr>
						<tr id="tblP1">
							<td id="p1Name">Akram</td>
							<td id="ballCount">-</td>
							<td id="p14s"></td>
							<td id="p16s"></td>
							<td id="totalBallRuns">0</td>
						</tr>
						
					</table>
				</div>
			</div>
			<!------->
			<div id="res">Team A got <span id="resTRun">runs</span> runs .Congratulations...!</div>
			
		</div>
	</div>
	<footer id="foot"><p>Do you want to start again? Please press "F5" or Refresh the page</p></footer>
	<script src="script.js"></script>
	</body>
</html>
